<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Bootstrap 4</title>
        <style type="text/css">
            .row div {
                border: 1px solid silver;
            }
        </style>
    </head>
    <body>
        <!--navbar practice-->
        <nav class="navbar-light bg-light navbar-expand-lg fixed-top">
            <a href="#" class="navbar-brand">My Website</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="navbar-item">
                        <a href="#" class="nav-link">Homepage</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="nav-link">Blog</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="nav-link">About Me</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div> 
        </nav>

        <!--column examples/practice-->
        <div class="container" style="margin-top:30px;">
            <h5>Basic Columns</h5>
            <div class="row">
                <div class="col">column</div>
                <div class="col">column</div>
            </div>
        </div>
        
        <div class="container" style="margin-top:30px;">
            <h5>Set Sizes</h5>
            <div class="row">
                <div class="col-4">column</div>
                <div class="col-8">column</div>
            </div>
        </div>
        
        <div class="container" style="margin-top:30px;">
            <h5>Breakpoints</h5>
            <div class="row">
                <div class="col-sm">column</div>
                <div class="col-sm">column</div>
            </div>
        </div>
        
        <div class="container" style="margin-top:30px;">
            <h5>Set Sizes and Breakpoints</h5>
            <div class="row">
                <div class="col-sm-4">column</div>
                <div class="col-sm-6">column</div>
                <div class="col-sm-2">column</div>
            </div>
        </div>
        
        <div class="container" style="margin-top:30px;">
            <h5>No Gutters</h5>
            <div class="row no-gutters">
                <div class="col">column</div>
                <div class="col">column</div>
            </div>
        </div>
        
        <div class="container" style="margin-top:30px;">
            <h5>Offsetting Columns</h5>
            <div class="row">
                <div class="col-sm-6">column</div>
                <div class="col-sm-3 offset-sm-3">column</div>
            </div>
        </div>

        <div class="container" style="margin-top:30px;">
            <h5>Adjustable grids screen size</h5>
            <div class="row">
                <div class="col-sm-6 col-md-3">column</div>
                <div class="col-sm-6 col-md-3">column</div>
                <div class="col-sm-6 col-md-3">column</div>
                <div class="col-sm-6 col-md-3">column</div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    </body>
</html>
